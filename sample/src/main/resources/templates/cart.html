<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>장바구니</title>
</head>
<body>
  <h2>장바구니</h2>
  <table>
    <tr>
      <th>상품명</th><th>수량</th><th>금액</th>
    </tr>
    <tr th:each="item : ${cart}">
      <td th:text="${item.name}"></td>
      <td th:text="${item.quantity}"></td>
      <td th:text="${item.price * item.quantity} + '원'"></td>
    </tr>
  </table>
  <p>총 금액: <span th:text=\"${total} + '원'\"></span></p>
  <a href=\"/confirm\">결제하기</a>
</body>
</html>
