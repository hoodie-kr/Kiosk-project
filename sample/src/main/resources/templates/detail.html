<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 상세</title>
</head>
<body>
  <h2>라면 상세보기</h2>
  <div th:if="${ramen}">
    <img th:src="@{/img/{file}(file=${ramen.image})}" width="200" />
    <h3 th:text="${ramen.name}">라면 이름</h3>
    <p th:text="${ramen.description}">설명</p>
    <p>가격: <span th:text="${ramen.price}">0</span>원</p>
    <form action="/cart/add" method="post">
      <input type="hidden" name="id" th:value="${ramen.id}" />
      수량: <input type="number" name="quantity" min="1" value="1" />
      <button type="submit">장바구니 담기</button>
    </form>
  </div>
</body>
</html>
